docker_service_health_check_grace_period_seconds: 120
docker_service:
  - name: canary-api
    expose: true
    environment:
      - name: NODE_ENV
        value: production
      - name: LOG_LEVEL
        value: "{{ 'debug' if APIGEE_ENVIRONMENT == 'internal-dev' else 'info' }}"
      - name: VERSION_INFO
        value: "{{ version_info | to_json }}"
    health_check:
      matcher: "200"
      path: "/_health"